<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive web development portfolio</title>
  </head>
  <body>
    <h1>Responsive web development portfolio</h1>
    <!-- My portfolio should have a welcome section with an id of welcome-section. -->
    <!-- The welcome section should have an h1 element that contains text. -->
    <section id="welcome-section">
      <h1>portfolio</h1>
    </section>

    <!-- My portfolio should have a projects section with an id of projects. -->
    <!-- The projects section should contain at least one element with a class of project-tile to hold a project. -->
    <!-- The projects section should contain at least one link to a project. -->
    <section id="projects">
      <ul>
        <li class="project-tile"><a href="tribute.html">Tribute page</a></li>
        <li class="project-tile"><a href="survey.html">Survey form</a></li>
        <li class="project-tile"><a href="landing.html">Landing page</a></li>
        <li class="project-tile">
          <a href="techdoc.html">Technical documentation page</a>
        </li>
      </ul>
    </section>
    <!-- My portfolio should have a navbar with an id of navbar. -->
    <!-- The navbar should contain at least one link that I can click on to navigate to different sections of the page. -->
    <!-- My portfolio should have a link with an id of profile-link, which opens my GitHub or FCC profile in a new tab. -->
    <nav id="navbar">
      <ul>
        <li><a href="#projects">projects</a></li>
        <li><a href="https://github.com/joshsurber" id="profile-link" target="_blank">github</a></li>
      </ul>
    </nav>
    <!-- My portfolio should have at least one media query. -->
    <!-- The height of the welcome section should be equal to the height of the viewport. -->
    <!-- The navbar should always be at the top of the viewport. -->
    <style>
      #welcome-section {
        height: 100vh;
      }
      #navbar {
        position: fixed;
        inset: 0 0 auto;
      }
      @media (max-width: 1px) {
        body {
          color: red;
        }
      }
    </style>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
